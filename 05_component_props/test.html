<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>04_component_props</title>
</head>
<body>

<div id="example1"></div>
<div id="example2"></div>
<div id="example3"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">

  /*
需求: 自定义用来显示一个人员信息的组件, 效果如页面. 说明
  1). 如果性别没有指定, 默认为男
  2). 如果年龄没有指定, 默认为18
  */

  class Name extends React.Component {
      render () {
          const {name, hobby, age} = this.props;
          return (
              <ul>
                <li>姓名：{name}</li>
                <li>爱好：{hobby}</li>
                <li>年龄：{age}</li>
              </ul>
          )
      }
  }

  Name.propTypes= {
      name:PropTypes.string.isRequired,
      hobby:PropTypes.string,
      age:PropTypes.number,
  };
  Name.defaultProps = {
      hobby: "魔道",
      age: 18
  };
  const p = {
      name: "魏婴",
      hobby: "天子笑",
      age: 16
  };
  ReactDOM.render(<Name name={p.name} age={p.age} hobby={p.hobby}/>, document.getElementById('example1'));
  ReactDOM.render(<Name name="金瑶"/>, document.getElementById('example2'));
</script>
</body>
</html>
